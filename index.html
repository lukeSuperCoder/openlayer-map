<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/ElaneOlMap.js"></script>
    <!-- <link rel="stylesheet" href="./v9.2.3-package/ol.css"> -->
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
     <!-- 按钮用于切换底图 -->
     <div style="position: absolute; left: 50px; top: 20px;">
        <button onclick="elaneMap.baseMapManager.switchBaseMap('OSM')">OSM地图</button>
        <button onclick="elaneMap.baseMapManager.switchBaseMap('Satellite')">卫星地图</button>
        <button onclick="elaneMap.trackManager.addTrack(1,1,1,{})">展示轨迹</button>
        <button onclick="elaneMap.shipManager.showAreaShip()">展示区域船</button>
     </div>
    <!-- <script type="module" src="./main.js"></script> -->
  </body>
  <script type="text/javascript">
    // 通过new操作符实例化TestMap类，并指定ID为'map'的元素为地图容器
    let options = {
      targetId: 'map',
      baseMapName: 'OSM'
    }
    const elaneMap = new ElaneOlMap('map',options);
    window.elaneMap = elaneMap;
  </script>
</html>
